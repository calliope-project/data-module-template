# === copier settings ===
_min_copier_version: '9.4.1'
_subdirectory: template
_skip_if_exists:
  - LICENSE
  - CITATION.cff
_templates_suffix: .jinja

# === copier auto-generated ===


# === copier user provided ===
module_short_name:
  type: str
  help: Please enter your module's short name as used in snakemake (should be in `snake_case`).
  validator: >-
    {% if not (module_short_name | regex_search('^[a-z][a-z0-9_]+$')) %}
    "Must be in `snake_case` (only letters, digits and underscores are valid)."
    {% endif %}
module_long_name:
  type: str
  help: Please enter your module's long name (e.g., PV capacity factors, Hydropower, Heat-pump profiles, etc).
module_description:
  type: str
  help: "Please provide a description of your module."
author_given_name:
  type: str
  help: "Please provide your given name(s)."
author_family_name:
  type: str
  help: "Please provide your family name(s)."
github_org:
  type: str
  help: >-
    Please provide the name of the github account or organisation where
    this module will be created (e.g., 'calliope-project' in 'github.com/calliope-project').
license:
  type: str
  help: "Please choose a license."
  choices:
    - "MIT"
    - "Apache 2.0"
